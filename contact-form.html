<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://formsubmit.co/dmrroallos@gmail.com" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
            </div>
            <input type="text" name="name" placeholder="Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <button type="submit">Submit</button>
        </form>
         <!-- image  -->
        <div class="contact-right">
            <img src="" alt="">
        </div>
</body>
</html>
